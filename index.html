<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="item-photo">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 375px)">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="item-description">
        <p class="item-class">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h2>$149.99</h2>
          <p class="old-pricing">$169.99</p>
        </div>
        <button class="cart">
          <img src="images/icon-cart.svg" alt="Cart symbol">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dirijomal" target="_blank">MÃ¡rcio Rodrigues</a>.
  </div>
</body>

</html>
